<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>热门阵容</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        /* 轮播图样式 */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            width: 500%;
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-slide img {
            width: 20%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-nav button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .video-container {
            max-width: 1200px;
            margin: 20px auto;
        }

        video {
            width: 100%;
            height: auto;
        }

        .centered-text {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        /* 限制所有图片的最大宽度 */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="beginner.html">新手入门</a></li>
            <li><a href="gear.html">装备理解</a></li>
            <li><a href="team.html">热门阵容</a></li>
            <li><a href="news.html">游戏咨询</a></li>
        </ul>
    </nav>
</header>
<div class="content-wrapper">
    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
            <img src="img/主题图.jpg" alt="主题图">
            <img src="img/主题图2.jpg" alt="Section 1 Image">
            <img src="img/主题图3.jpg" alt="Section 2 Image">
            <img src="img/主题图4.jpg" alt="Section 3 Image">
            <img src="img/主题图5.jpg" alt="Section 4 Image">
        </div>
        <div class="carousel-nav">
            <button onclick="prevImage()">‹</button>
            <button onclick="nextImage()">›</button>
        </div>
    </div>
</div>
<main>
    <div class="video-container">
        <video controls>
            <source src="video/intro.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频标签。
        </video>
    </div>
    <div class="centered-text">
        <p>查看更多热门阵容 点击<a href="https://jcc.qq.com/#/lineup"
                                   target="_blank">金铲铲之战-英雄联盟云顶之弈正版授权手游</a></p>
    </div>
</main>
<script>
    let currentIndex = 0;

    function showImage(index) {
        const slides = document.querySelectorAll('.carousel-slide img');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        document.getElementById('carouselSlide').style.transform = `translateX(${offset}%)`;
    }

    // 轮播图切换函数
    let slideIndex = 0;
    const carouselSlide = document.getElementById('carouselSlide');

    function nextImage() {
        slideIndex++;
        if (slideIndex > 4) {
            slideIndex = 0;
        }
        carouselSlide.style.transform = `translateX(-${slideIndex * 20}%)`;
    }

    function prevImage() {
        slideIndex--;
        if (slideIndex < 0) {
            slideIndex = 4;
        }
        carouselSlide.style.transform = `translateX(-${slideIndex * 20}%)`;
    }

    // 自动切换图片
    setInterval(nextImage, 3000);
</script>
</body>

</html>
