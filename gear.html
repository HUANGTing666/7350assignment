<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>装备理解</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        /* 轮播图样式 */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            width: 500%;
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-slide img {
            width: 20%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-nav button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .sidebar-item a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .main-content {
            width: 100%; /* 占满父容器宽度 */
            max-width: 1200px; /* 设置最大宽度 */
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* 自动外边距，水平居中 */
        }

        .section h2 {
            color: #333;
            margin-top: 0;
        }

        .section p {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }

        .grid-container,
        .grid-container2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* 限制所有图片的最大宽度 */
        img {
            max-width: 100%;
            height: auto;
        }

        /* 单独控制轮播图的大小 */
        .carousel-slide img {
            max-width: 100%;
            height: auto;
        }

        /* 控制除轮播图外其他图片的大小 */
        .main-content img,
        .grid-container img,
        .grid-container2 img {
            max-width: 400px;
            height: auto;
        }

        /* 新增样式：专门用于放大图片 */
        .zoom-image-container {
            width: 100%; /* 占满父容器宽度 */
            height: 600px; /* 设置固定高度 */
            margin: 20px 0;
            overflow: hidden; /* 防止图片溢出 */
            display: flex; /* 使用 Flexbox 居中对齐 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .zoom-image-container img.zoom-image {
            width: auto; /* 根据原图大小调整 */
            height: 100%; /* 高度占满容器 */
            object-fit: contain; /* 确保图片完整显示 */
            max-width: none; /* 允许图片超出默认限制 */
            max-height: none; /* 允许图片超出默认限制 */
        }
    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="beginner.html">新手入门</a></li>
            <li><a href="gear.html">装备理解</a></li>
            <li><a href="team.html">热门阵容</a></li>
            <li><a href="news.html">游戏咨询</a></li>
        </ul>
    </nav>
</header>
<div class="content-wrapper">
    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
            <img src="img/主题图.jpg" alt="主题图">
            <img src="img/主题图2.jpg" alt="Section 1 Image">
            <img src="img/主题图3.jpg" alt="Section 2 Image">
            <img src="img/主题图4.jpg" alt="Section 3 Image">
            <img src="img/主题图5.jpg" alt="Section 4 Image">
        </div>
        <div class="carousel-nav">
            <button onclick="prevImage()">‹</button>
            <button onclick="nextImage()">›</button>
        </div>
    </div>
</div>
<main class="main-content">
    <div class="centered-text">
        <p>游戏中共有9种基础装备，包括：暴风大剑、反曲之弓、无用大棒、女神之泪、锁子甲、负极斗篷、巨人腰带、拳套、金铲铲、金锅锅。
            将两件基础装备拖至棋子身上即可合成高阶装备，部分装备需特定组合（如金铲铲/金锅锅+其他装备可合成种族纹章）。</p>
    </div>
    <div class="zoom-image-container">
        <img src="img/IMG_1676.PNG" alt="" class="zoom-image">
    </div>
    <div class="grid-container">
        <div class="grid-item"><img src="img/图17.PNG" alt="Unit 1"></div>
        <div class="grid-item"><img src="img/图18.PNG" alt="Unit 2"></div>
        <div class="grid-item"><img src="img/图19.PNG" alt="Unit 3"></div>
        <div class="grid-item"><img src="img/图20.PNG" alt="Unit 4"></div>
        <div class="grid-item"><img src="img/图21.PNG" alt="Unit 5"></div>
    </div>
</main>
<script>
    let currentIndex = 0;

    function showImage(index) {
        const slides = document.querySelectorAll('.carousel-slide img');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        document.getElementById('carouselSlide').style.transform = `translateX(${offset}%)`;
    }

    // 轮播图切换函数
    let slideIndex = 0;
    const carouselSlide = document.getElementById('carouselSlide');

    function nextImage() {
        slideIndex++;
        if (slideIndex > 4) {
            slideIndex = 0;
        }
        carouselSlide.style.transform = `translateX(-${slideIndex * 20}%)`;
    }

    function prevImage() {
        slideIndex--;   
        if (slideIndex < 0) {
            slideIndex = 4;
        }
        carouselSlide.style.transform = `translateX(-${slideIndex * 20}%)`;
    }

    // 自动切换图片
    setInterval(nextImage, 3000);
</script>
</body>

</html>
